<div id="container-pair-puzzle-equations-and-inequalities-graphical-quadratic-exercise-3" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$2 < x < 4$', '$x$&nbsp er større enn &nbsp$2$&nbsp og mindre enn &nbsp$4$.'],
            ['$x < 1$ eller $x > 3$', '$x$&nbsp er mindre enn &nbsp$1$&nbsp eller større enn &nbsp$3$'],
            ['$2 \\leq x < 4$', '$x$&nbsp er større enn eller lik &nbsp$2$&nbsp og mindre enn &nbsp$4$.'],
            ['$x \\leq 1$ eller $x > 3$', '$x$&nbsp er mindre enn eller lik &nbsp$1$&nbsp eller større enn &nbsp$3$'],
            ['$2 < x \\leq 4$', '$x$&nbsp er større enn &nbsp$2$&nbsp og mindre enn eller lik &nbsp$4$.'],
            ['$x < 1$ eller $x \\geq 3$', '$x$&nbsp er mindre enn &nbsp$1$&nbsp eller større enn eller lik &nbsp$3$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-equations-and-inequalities-graphical-quadratic-exercise-3', pairs);
    });
</script>
