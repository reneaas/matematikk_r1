<div id="container-pair-puzzle-equations-and-inequalities-algebraic-equations-exercise-4" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$(x - 1)\\cdot (x - 2) = 0$', '$x = 1 \\quad \\text{eller} \\quad x = 2$'],
            ['$(x + 1)\\cdot (x - 2) = 0$', '$x = -1 \\quad \\text{eller} \\quad x = 2$'],
            ['$(x + 1)\\cdot (x + 2) = 0$', '$x = -1 \\quad \\text{eller} \\quad x = -2$'],
            ['$(x - 1)\\cdot (x + 2) = 0$', '$x = 1 \\quad \\text{eller} \\quad x = -2$'],
            ['$x\\cdot (x - 2) = 0$', '$x = 0 \\quad \\text{eller} \\quad x = 2$'],
            ['$x\\cdot (x - 1) = 0$', '$x = 0 \\quad \\text{eller} \\quad x = 1$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-equations-and-inequalities-algebraic-equations-exercise-4', pairs);
    });
</script>
