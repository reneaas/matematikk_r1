            ['$x^2 - 36 = 0$', '$x = \\pm 6$'],
            ['$x^2 = 49$', '$x = -7 \\quad \\text{eller} \\quad x = 7$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-equations-and-inequalities-algebraic-equations-exercise-3', pairs);

</script>
